<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Operação-Voz da Verdade</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="./assets/img-log.png" alt="Imagem de login">
        </div>
        <div class="form-section">
            <h2>LOGIN</h2>
            <form action="#">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="@mail.com" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="password" required>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Lembrar-me
                    </label>
                    <a href="#">Esqueceu a Senha?</a>
                </div>

                <button type="submit">Entrar</button>

                <p>Não tem uma conta? <a href="cadastro.html">Inscrever-se</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
